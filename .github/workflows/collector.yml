name: Collector

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"  # every 5 hours (UTC)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip -m pip install -r requirements.txt

      - name: Run collector
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION: ${{ secrets.TG_SESSION }}
          DEFAULT_LIMIT_PER_CHANNEL: "200"
          ITEM_TTL_HOURS: "50"
        run: |
          python scripts/collector.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.txt store.json state.json channels.csv patterns.json || true
          git commit -m "Update - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
