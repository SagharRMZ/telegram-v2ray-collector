name: Update collector.py

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "scripts/collector.py"
      - "patterns.json"
      - "channels.csv"
      - "requirements.txt"
      - ".github/workflows/tgcollector.yml"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run collector
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION: ${{ secrets.TG_SESSION }}
          DEFAULT_LIMIT_PER_CHANNEL: "200"
          ITEM_TTL_HOURS: "50"
        run: |
          python scripts/collector.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add *.txt store.json state.json channels.csv patterns.json || true
          git commit -m "Update - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin HEAD:main
